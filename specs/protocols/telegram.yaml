name: telegram
author: eightballer
version: 0.1.0
description: A protocol for sending and receiving messages using the python-tele-rgram library.
license: Apache-2.0
aea_version: '>=1.0.0, <2.0.0'
protocol_specification_id: eightballer/telegram:0.1.0
speech_acts:
  send_message:
    chat_id: pt:int
    text: pt:str
    parse_mode: pt:optional[pt:str]
    reply_markup: pt:optional[pt:str]
  receive_message:
    chat_id: pt:int
    id: pt:int
  message_sent:
    id: pt:int
    status: pt:str
  new_message:
    chat_id: pt:int
    id: pt:int
    text: pt:str
    from_user: pt:str
    timestamp: pt:int
  error:
    error_code: ct:ErrorCode
    error_msg: pt:str
    error_data: pt:dict[pt:str, pt:bytes]
---
ct:ErrorCode: |
  enum ErrorCodeEnum {
      UNKNOWN_CHAT_ID = 0;
      API_ERROR = 1;
      INVALID_MESSAGE_FORMAT = 2;
    }
  ErrorCodeEnum error_code = 1;
---
initiation: [send_message, receive_message]
reply:
  send_message: [message_sent, error]
  receive_message: [new_message, error]
  message_sent: [ ]
  new_message: [ ]
  error: [ ]
termination: [message_sent, new_message, error]
roles: { agent }
end_states: [message_sent, new_message, error]
keep_terminal_state_dialogues: false

